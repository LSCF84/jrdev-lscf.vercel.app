<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Servicios IT</title>
    <!-- Carga de Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Configuración personalizada de Tailwind -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-dark': '#111827', // Gris muy oscuro/casi negro para fondo
                        'secondary-dark': '#1F2937', // Gris oscuro para tarjetas
                        'accent-blue': '#3B82F6', // Azul brillante para acentos
                        'text-light': '#F9FAFB', // Blanco roto para texto
                        'text-muted': '#D1D5DB', // Gris claro para texto secundario
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        /* Estilos personalizados para el formulario */
        body {
            background-color: #111827;
            font-family: 'Inter', sans-serif;
        }
        /* Estilo para los campos de foco */
        input:focus, textarea:focus, select:focus {
            border-color: #3B82F6 !important;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5); /* Anillo azul */
            outline: none;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <!-- Contenedor Principal del Formulario -->
    <div class="w-full max-w-2xl bg-secondary-dark p-8 md:p-10 rounded-xl shadow-2xl border border-gray-700">

        <!-- Encabezado -->
        <header class="text-center mb-8">
            <h1 class="text-3xl font-extrabold text-text-light">¡Empecemos a trabajar juntos!</h1>
            <p class="mt-2 text-text-muted">Rellena este breve formulario y me pondré en contacto contigo lo antes posible.</p>
        </header>

        <!-- Mensaje de Éxito (oculto por defecto) -->
        <div id="success-message" class="hidden bg-green-900 border border-green-700 text-text-light p-4 rounded-lg mb-6 text-center">
            <p class="font-semibold">¡Gracias por tu mensaje!</p>
            <p class="text-sm">He recibido tu solicitud y la revisaré de inmediato.</p>
        </div>

        <!-- Formulario (visible por defecto) -->
        <form id="contact-form" class="space-y-6">

            <!-- Campo 1: Nombre Completo (similar a Tally.so) -->
            <div>
                <label for="full_name" class="block text-sm font-medium text-text-muted mb-1">Nombre completo <span class="text-red-500">*</span></label>
                <input type="text" id="full_name" name="full_name" required
                       placeholder="Tu nombre y apellido"
                       class="mt-1 block w-full px-4 py-2 bg-primary-dark border border-gray-600 rounded-lg text-text-light placeholder-gray-400 transition duration-150 ease-in-out">
            </div>

            <!-- Campo 2: Email (similar a Tally.so) -->
            <div>
                <label for="email" class="block text-sm font-medium text-text-muted mb-1">Email <span class="text-red-500">*</span></label>
                <input type="email" id="email" name="email" required
                       placeholder="ejemplo@dominio.com"
                       class="mt-1 block w-full px-4 py-2 bg-primary-dark border border-gray-600 rounded-lg text-text-light placeholder-gray-400 transition duration-150 ease-in-out">
            </div>

            <!-- Campo 3: ¿Qué necesitas? (Similar a Tally.so - Tipo de proyecto) -->
            <div>
                <label for="project_type" class="block text-sm font-medium text-text-muted mb-1">¿En qué puedo ayudarte? <span class="text-red-500">*</span></label>
                <select id="project_type" name="project_type" required
                        class="mt-1 block w-full px-4 py-2 bg-primary-dark border border-gray-600 rounded-lg text-text-light transition duration-150 ease-in-out appearance-none">
                    <option value="" disabled selected class="text-gray-400">Selecciona el tipo de servicio</option>
                    <option value="consultoria">Entrecista para trabajar en su empresa</option>
                    <option value="consultoria">Consultoría IT y Optimización de Sistemas</option>
                    <option value="cloud_infra">Infraestructura Cloud (AWS/Azure) y Virtualización</option>
                    <option value="soporte">Soporte Técnico (N3/N4) y Troubleshooting</option>
                    <option value="ciberseguridad">Ciberseguridad y Gestión de Acceso</option>
                    <option value="otro">Otro (Especificar en el detalle)</option>
                </select>
                <!-- Icono SVG de flecha hacia abajo para el select, ya que appearance-none lo oculta -->
                <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-text-light">
                    <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                </div>
            </div>

            <!-- Campo 4: Cuéntame más sobre el proyecto (Similar a Tally.so) -->
            <div>
                <label for="project_details" class="block text-sm font-medium text-text-muted mb-1">Cuéntame más detalles sobre lo que necesitas:</label>
                <textarea id="project_details" name="project_details" rows="4"
                          placeholder="Describe brevemente el alcance, objetivos y plazos si los conoces."
                          class="mt-1 block w-full px-4 py-2 bg-primary-dark border border-gray-600 rounded-lg text-text-light placeholder-gray-400 transition duration-150 ease-in-out"></textarea>
            </div>

            <!-- Campo 5: ¿Cuál es el presupuesto estimado? (Similar a Tally.so) -->
            <div>
                <label for="budget" class="block text-sm font-medium text-text-muted mb-1">Presupuesto estimado (Ejemplo de integración)</label>
                <select id="budget" name="budget"
                        class="mt-1 block w-full px-4 py-2 bg-primary-dark border border-gray-600 rounded-lg text-text-light transition duration-150 ease-in-out appearance-none">
                    <option value="" disabled selected class="text-gray-400">Selecciona un rango</option>
                    <option value="less_1k">Menos de 1.000 €</option>
                    <option value="1k_3k">1.000 € - 3.000 €</option>
                    <option value="3k_5k">3.000 € - 5.000 €</option>
                    <option value="more_5k">Más de 5.000 €</option>
                    <option value="unknown">Aún no lo sé</option>
                </select>
                <!-- Icono SVG de flecha hacia abajo para el select -->
                <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-text-light">
                    <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                </div>
            </div>

            <!-- Botón de Envío -->
            <button type="submit"
                    id="submit-button"
                    class="w-full py-3 px-4 border border-transparent rounded-lg text-lg font-semibold text-text-light bg-accent-blue hover:bg-blue-600 focus:outline-none focus:ring-4 focus:ring-blue-500 focus:ring-opacity-50 transition duration-150 ease-in-out shadow-lg shadow-blue-500/50">
                Enviar Solicitud
            </button>
            <p id="loading-indicator" class="hidden text-center text-accent-blue text-sm">Enviando...</p>

        </form>

        <!-- Pie de página con enlace de vuelta al portfolio/CV -->
        <footer class="mt-8 text-center text-xs text-gray-500">
            <p>
                Volver al <a href="index.html" class="text-accent-blue hover:text-blue-400 underline">Portfolio Principal</a>.
            </p>
        </footer>
    </div>

    <script>
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Detiene el envío real del formulario

            const form = document.getElementById('contact-form');
            const successMessage = document.getElementById('success-message');
            const submitButton = document.getElementById('submit-button');
            const loadingIndicator = document.getElementById('loading-indicator');

            // 1. Deshabilitar y mostrar carga
            submitButton.disabled = true;
            submitButton.classList.add('opacity-50', 'cursor-not-allowed');
            submitButton.textContent = 'Enviando...';
            loadingIndicator.classList.remove('hidden');

            // 2. Simular el tiempo de envío (2 segundos)
            // En una aplicación real, aquí harías una llamada 'fetch' a un endpoint.
            setTimeout(() => {
                // 3. Simulación de éxito
                loadingIndicator.classList.add('hidden');
                form.classList.add('hidden'); // Ocultar el formulario
                successMessage.classList.remove('hidden'); // Mostrar el mensaje de éxito

                // Opcional: limpiar los campos (aunque ya está oculto)
                form.reset();

            }, 2000); // 2 segundos de simulación
        });
    </script>
</body>
</html>
